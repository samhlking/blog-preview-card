<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Blog preview card</title>

  
</head>
<body>

  <main>
    <img id="thumbnail" src="./assets/images/illustration-article.svg" alt="thumbnail">
  
    <div class="blog-info">
      <div class="tag">Learning</div>
    
      <div class="date">Published 21 Dec 2023</div>
    
      <h2>HTML & CSS foundations</h2>
    
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
  
  
    <div class="author-box">
      <img src="./assets/images/image-avatar.webp" alt="Greg">
      <div class="name">Greg Hooper</div>
    </div>
  </main>

</body>
</html>
